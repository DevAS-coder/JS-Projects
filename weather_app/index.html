<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <input autocomplete="off" type="text" id="city" style="margin-top: 0px;font-size: 20px;border-radius: 50px;padding: 20px;" placeholder="Type The City Name"><button id="submit" style="font-size: 20px;margin-top: 0px;border-radius: 50px;padding: 20px;cursor: pointer;">Search</button>
    <div class="container">
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p id="notifier">Waiting For Input...</p>
        </div>
        <span id="cityName">Tehran, </span><span id="countryName">Iran</span>
        <hr>
        <div class="weatherDiscription">
            <img src="assets/Cloudy.png" id="image"><span id="weatherDis">Partly cloudy</span>
        </div>
        <br>
        <div class="information">
            <table style="width: 100%;">
                <tr>
                    <td id="time">Local Time : 2024-11-10 22:36</td>
                    <td id="temp">Temperature : 14 C</td>
                </tr>
                <tr>
                    <td id="windSpeed">Wind speed : 4</td>
                    <td id="humidity">Humidity : 36</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
